version: 2
updates:
  # Root package.json dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'root'
    versioning-strategy: increase
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    rebase-strategy: 'auto'
    groups:
      root-dev-dependencies:
        patterns:
          - '*'
        dependency-type: 'development'

