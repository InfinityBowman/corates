<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoRATES Architecture Diagrams</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      mermaid.initialize({
        startOnLoad: false,
        theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
        securityLevel: 'loose',
        flowchart: {
          useMaxWidth: false,
          htmlLabels: true,
          curve: 'basis',
        },
        gantt: {
          useMaxWidth: false,
        },
        sequence: {
          useMaxWidth: false,
        },
      });

      const diagrams = [
        { id: 'packages', file: '01-package-architecture.md', title: 'Package Architecture' },
        { id: 'system', file: '02-system-architecture.md', title: 'System Architecture' },
        { id: 'sync', file: '03-sync-flow.md', title: 'Sync Flow' },
        { id: 'data', file: '04-data-model.md', title: 'Data Model' },
        { id: 'routes', file: '05-frontend-routes.md', title: 'Frontend Routes' },
        { id: 'api', file: '06-api-routes.md', title: 'API Routes' },
        { id: 'actions', file: '07-api-actions.md', title: 'API Actions' },
      ];

      async function loadDiagrams() {
        const container = document.getElementById('diagrams');
        const nav = document.getElementById('nav-links');

        for (const diagram of diagrams) {
          // Add nav link
          const link = document.createElement('a');
          link.href = `#${diagram.id}`;
          link.textContent = diagram.title;
          nav.appendChild(link);

          try {
            const response = await fetch(`diagrams/${diagram.file}`);
            if (!response.ok) throw new Error(`Failed to load ${diagram.file}`);
            const markdown = await response.text();

            // Create section
            const section = document.createElement('section');
            section.id = diagram.id;
            section.innerHTML = marked.parse(markdown);
            container.appendChild(section);

            // Add separator
            const hr = document.createElement('hr');
            container.appendChild(hr);
          } catch (error) {
            console.error(`Error loading ${diagram.file}:`, error);
            const errorSection = document.createElement('section');
            errorSection.id = diagram.id;
            errorSection.innerHTML = `<h2>${diagram.title}</h2><p class="error">Failed to load diagram: ${error.message}</p>`;
            container.appendChild(errorSection);
          }
        }

        // Render all mermaid diagrams
        await mermaid.run({ querySelector: '.language-mermaid' });

        // Scale up diagrams after rendering
        document.querySelectorAll('.diagram-container svg').forEach(svg => {
          svg.style.minWidth = '1200px';
          svg.style.width = '100%';
          svg.style.height = 'auto';
        });
      }

      // Custom renderer to handle mermaid code blocks
      const renderer = new marked.Renderer();
      const originalCode = renderer.code.bind(renderer);
      renderer.code = function (code, language) {
        if (language === 'mermaid') {
          return `<div class="diagram-container"><pre class="language-mermaid">${code}</pre></div>`;
        }
        return originalCode(code, language);
      };
      marked.setOptions({ renderer });

      document.addEventListener('DOMContentLoaded', loadDiagrams);
    </script>
    <style>
      :root {
        --bg: #ffffff;
        --text: #1a1a1a;
        --card-bg: #f8f9fa;
        --border: #e1e4e8;
        --accent: #0066cc;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1a1a1a;
          --text: #e1e4e8;
          --card-bg: #2d2d2d;
          --border: #444;
          --accent: #58a6ff;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 100%;
        margin: 0;
        padding: 2rem;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }
      .content-wrapper {
        max-width: 1800px;
        margin: 0 auto;
      }
      h1 {
        border-bottom: 2px solid var(--accent);
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
      }
      h2 {
        margin-top: 2rem;
        color: var(--accent);
        font-size: 1.8rem;
      }
      section {
        width: 100%;
        max-width: 100%;
      }
      .diagram-container {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 2rem;
        margin: 2rem 0 3rem;
        overflow-x: auto;
        overflow-y: visible;
        min-height: 400px;
        width: 100%;
        position: relative;
      }
      .language-mermaid {
        display: block;
        background: transparent;
        margin: 0;
        width: 100%;
        min-width: 100%;
      }
      .language-mermaid svg {
        max-width: none !important;
        width: 100% !important;
        height: auto !important;
        min-width: 1200px;
        font-size: 14px;
      }
      .diagram-container svg .nodeLabel,
      .diagram-container svg .edgeLabel {
        font-size: 14px !important;
      }
      .diagram-container::-webkit-scrollbar {
        height: 12px;
      }
      .diagram-container::-webkit-scrollbar-track {
        background: var(--card-bg);
        border-radius: 6px;
      }
      .diagram-container::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 6px;
      }
      .diagram-container::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      p {
        color: var(--text);
        opacity: 0.9;
      }
      nav {
        background: var(--card-bg);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      nav a {
        color: var(--accent);
        text-decoration: none;
        margin-right: 1rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 3rem 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      th,
      td {
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        text-align: left;
      }
      th {
        background: var(--card-bg);
      }
      code {
        background: var(--card-bg);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .error {
        color: #dc3545;
        font-style: italic;
      }
      #loading {
        text-align: center;
        padding: 2rem;
        color: var(--text);
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>CoRATES Architecture Diagrams</h1>

    <nav
      style="
        position: sticky;
        top: 1rem;
        z-index: 100;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <span id="nav-links"></span>
    </nav>

    <div class="content-wrapper">
      <div id="diagrams"></div>
    </div>
  </body>
</html>
