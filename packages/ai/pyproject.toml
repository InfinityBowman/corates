[project]
name = "corates-ai"
version = "0.1.0"
description = "AI experiments for CoRATES - structured data extraction from research papers"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "langextract",
    "pymupdf>=1.26.7",
    "python-dotenv",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/corates_ai"]
